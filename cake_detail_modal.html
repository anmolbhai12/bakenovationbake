<!-- Cake Detail Modal -->
<div id="cake-detail-modal" class="modal-overlay">
    <div class="glass-panel modal-content" style="max-width: 800px; display: flex; gap: 2rem; align-items: center;">
        <button class="modal-close detail-close">&times;</button>
        <div class="detail-image" style="flex: 1;">
            <img id="detail-img" src="" alt="Cake Detail" style="width: 100%; border-radius: 8px;">
        </div>
        <div class="detail-info" style="flex: 1;">
            <h2 id="detail-title" class="text-gold" style="margin-bottom: 1rem;">Cake Name</h2>
            <p id="detail-desc" style="color: var(--color-text-muted); margin-bottom: 1.5rem;">Description goes here.
            </p>

            <h4 class="text-gold" style="font-size: 1rem; margin-bottom: 0.5rem;">Premium Ingredients</h4>
            <ul id="detail-ingredients"
                style="list-style: none; color: var(--color-text-muted); margin-bottom: 2rem; font-size: 0.9rem;">
                <li>• Ingredient 1</li>
                <li>• Ingredient 2</li>
            </ul>

            <a href="#atelier" class="btn-luxury file-order-btn">Customize This Cake</a>
        </div>
    </div>
</div>
