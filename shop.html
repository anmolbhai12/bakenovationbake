<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All | Bakenovation</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=10">
</head>

<body>
    <!-- Background -->
    <div class="bg-fixed"></div>

    <!-- Announcement Bar -->
    <div class="fleurons-top-banner">
        COD Not available
    </div>

    <!-- Main Header -->
    <header class="fleurons-main-header">
        <div class="fleurons-header-container">
            <div class="fleurons-logo">
                <a href="index.html" class="brand-text">BAKENOVATION</a>
            </div>
            <div class="fleurons-actions">
                <button class="fleurons-action-btn hidden-mobile">Wish Lists</button>
                <button class="fleurons-action-btn">My Account</button>
                <button class="fleurons-action-btn">Search</button>
                <button class="fleurons-action-btn flex-center">
                    Cart <span class="fleurons-cart-badge">0</span>
                </button>
            </div>
        </div>
    </header>

    <nav class="fleurons-sub-nav">
        <div class="fleurons-header-container">
            <ul class="fleurons-nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="trending.html">Trending</a></li>
                <li><a href="gifting.html">Gifting</a></li>
                <li class="fleurons-highlight"><a href="index.html#visionary">Why Us?</a></li>
                <li><a href="index.html#footer">Contact Us</a></li>
                <li class="active"><a href="shop.html">Shop All</a></li>
            </ul>
        </div>
    </nav>

    <main style="padding-top: 180px;">
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h1 class="text-orchid">SHOP ALL</h1>
                    <p class="section-subtitle">Exquisite cake designs for every celebration.</p>
                </div>

                <!-- Filter Bar (Placeholder matching Fleurons vibe) -->
                <div
                    style="margin-bottom: 3rem; display: flex; justify-content: flex-end; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 1rem;">
                    <span
                        style="font-family: var(--font-body); font-size: 0.9rem; letter-spacing: 0.1em; color: var(--color-text-muted);">SORT
                        BY: FEATURED</span>
                </div>

                <div class="collection-grid">
                    <!-- Products will be populated here -->
                    <div class="collection-item">
                        <div class="item-image">
                            <img src="assets/chocolate_cake.png" alt="Product">
                        </div>
                        <div class="item-overlay">
                            <h3>Classic Noir</h3>
                            <p>Premium dark chocolate excellence.</p>
                        </div>
                    </div>
                    <!-- More items... -->
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <!-- Footer content... -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>

</html>
