<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Bakenovation</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(26, 11, 31, 0.9), rgba(26, 11, 31, 0.9)), url('assets/hero-cake.png');
            background-size: cover;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--color-gold);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .payment-methods img {
            height: 30px;
            margin: 0 10px;
            opacity: 0.7;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--color-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="payment-card">
        <h2 class="text-gold">Secure Payment Gateway</h2>
        <p class="section-subtitle">Completing your bespoke order...</p>

        <div class="spinner"></div>

        <div style="text-align: left; margin: 2rem 0;">
            <label style="display: block; color: var(--color-gold); margin-bottom: 0.5rem;">Card Number</label>
            <input type="text" class="luxury-input" value="**** **** **** 4242" readonly>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <div style="flex:1">
                    <label style="display: block; color: var(--color-gold); margin-bottom: 0.5rem;">Expiry</label>
                    <input type="text" class="luxury-input" value="12/28" readonly>
                </div>
                <div style="flex:1">
                    <label style="display: block; color: var(--color-gold); margin-bottom: 0.5rem;">CVV</label>
                    <input type="text" class="luxury-input" value="***" readonly>
                </div>
            </div>
        </div>

        <button class="btn-luxury w-100" id="pay-btn">Pay Now</button>
        <p style="margin-top: 1rem; font-size: 0.8rem; color: var(--color-text-muted);">This is a secure 256-bit SSL
            encrypted transaction.</p>
    </div>

    <script>
        document.getElementById('pay-btn').addEventListener('click', function () {
            this.innerText = "Processing Payment...";
            setTimeout(() => {
                window.location.href = 'success.html';
            }, 2000);
        });
    </script>
</body>

</html>
